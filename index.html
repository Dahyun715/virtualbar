      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background: rgb(174,238,226);
        background: radial-gradient(circle, rgba(174,238,226,1) 0%, rgba(85,90,212,1) 100%););
        /* background-color: rgb(0, 0, 0); /* Fallback color */
        /*background-color: rgba(0, 0, 0, 1); /* Black w/ opacity */

      }
      /* Modal Content (image) */
      .modal-content {
        margin: auto;
        display: block;
        width: 100%;
        height: 100%;
        max-width: 1000px;
      }
      /* Caption of Modal Image */
      #caption {
        margin: auto;
        display: block;
        width: 100%;

        text-align: center;

        color: #ffffff;

      /* Add Animation */
      .modal-content,
      #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
      }
      @-webkit-keyframes zoom {
        from {
          -webkit-transform: scale(0);
        }
        to {
          -webkit-transform: scale(1);
        }
      }
      @keyframes zoom {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      /* The Close Button */
      .close {
        position: absolute;
        top: 0.8vw;
        right: 1.8vw;
        color: #ffffff;
        font-size: 3vw;
        font-weight: bold;
        transition: 0.3s;
      }
      .close:hover,
      .close:focus {
        /* color: #bbb; */
        text-decoration: none;
      }
      /* 100% Image Width on Smaller Screens */
      @media only screen and (max-width: 700px) {
        .modal-content {
          width: 100%;
        }
      }

      label {

        padding: 10px;
        display: block;
        position: relative;
        margin: 10px;

        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      label::before {
        background-color: white;
        /* color: white; */
        content: " ";
        display: block;
        border-radius: 50%;
        border: 1px solid grey;
        position: absolute;
        top: -5px;
        left: -5px;
        width: 25px;
        height: 25px;
        text-align: center;
        line-height: 28px;
        transition-duration: 0.4s;
        transform: scale(0);
      }
      :checked + label {
        border-color: none;
      }
      :checked + label img {

        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 3.5s;

        /* When the animation is finished, start again */
        animation-iteration-count: infinite;
        }

      @keyframes shake {
        0% { transform: scale(1.5) translate(1px, 1px) rotate(0deg); }
        10% { transform: scale(1.6) translate(-1px, -2px) rotate(-1deg); }
        20% { transform: scale(1.5) translate(-3px, 0px) rotate(1deg); }
        30% { transform: scale(1.6) translate(3px, 2px) rotate(0deg); }
        40% { transform: scale(1.5) translate(1px, -1px) rotate(1deg); }
        50% { transform: scale(1.6) translate(-1px, 2px) rotate(-1deg); }
        60% { transform: scale(1.5) translate(-3px, 1px) rotate(0deg); }
        70% { transform: scale(1.6) translate(3px, 1px) rotate(-1deg); }
        80% { transform: scale(1.5) translate(-1px, -1px) rotate(1deg); }
        90% { transform: scale(1.6) translate(1px, 2px) rotate(0deg); }
        100% { transform: scale(1.5) translate(1px, -2px) rotate(-1deg); }
      }

  function play(sound){
   var audio = document.getElementById("audio");

  function showModal() {
    var modal = document.getElementById("myModal");

    modal.style.display = "block";

    captionText.appendChild(e1);
    var e2 = document.createElement("div");
