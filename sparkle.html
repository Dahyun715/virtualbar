  box-sizing: border-box;

html,body {
  cursor:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>üåü</text></svg>") 16 0,auto; /*!emojicursor.app*/
}
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
.content {
  position: fixed;
  display: inline-grid;
  align-content:center;
  align-items: center;
  justify-content: center;
  margin: auto;
  grid-template-columns: 1fr 2.5fr 1fr;
  top: 0;
  background: rgba(255, 255, 255, 0);
  color: #ffffff;
  width: 100%;
  padding: 20px;
  border: none;
}
.bottom {
  position: fixed;
  display: inline-grid;
  align-content:center;
  align-items: center;
  justify-content: center;
  margin: auto;
  grid-template-columns: 1fr 2.5fr 1fr;
  bottom: 0;
  background: rgba(255, 255, 255, 0);
  color: #ffffff;
  width: 100%;
  padding: 20px;
  border: none;
}
#myBtn, #Song, #Full, #another {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3vw;
  padding: 0px;
  color: #ffffff;
  cursor: pointer;
  margin: 0px;
  text-align: center;
  background-color: none;
  text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF;
}
#myBtn:hover, #Song:hover, #Full:hover, #another:hover {
  display: flex;
  align-items: center;
  justify-content: center;
  background: none;
  color: #000000;
  text-shadow: 0 0 5px #FFFFFF;
  transform: scale(1.5) translate(1px, 1px) rotate(10deg);
  cursor:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='100' height='120' viewport='0 0 100 100' style='fill:black;font-size:60px;'><text y='50%'>üåü</text></svg>") 16 0,pointer; /*!emojicursor.app*/
}
#title {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3vw;
}
a:link, a:visited {
  display: flex;
  text-decoration: none;
  align-items: center;
  justify-content: center;
  font-size: 1.3vw;
  padding: 0px;
  color: #ffffff;
  cursor: pointer;
  margin: 0px;
  text-align: center;
  background-color: none;
  text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF;
}
a:hover {
  display: flex;
  text-decoration: none;
  align-items: center;
  justify-content: center;
  background: none;
  color: #000000;
  text-shadow: 0 0 5px #FFFFFF;
}

</head>

<body>

<script src="src/party.min.js"></script>

<video autoplay muted loop id="myVideo">
  <source src="background/sparkle2.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content" style="">
  <div id="myBtn" onclick="myFunction()">VIDEO STOP / PLAY</div>
  <span id="title" onmousedown="party.element(this)">ü§ç Be happy! ü§ç</span>
  <div id="Song" onClick="playPause()">
  <audio src="bgm/Peggy Gou - Starry Night.m4a" autoplay loop></audio>
  SOUND ON / OFF
  </div>
</div>
<div class="bottom"> <div id="another"><a href = 'index.html'>ANOTHER ONE!</a></div>
<div></div>
<div id="Full" onclick="openFullscreen()">FULL SCREEN </div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
}
</script>

<script>
  new emojiCursor();

  var aud = document.getElementById("Song").children[0];
  var isPlaying = false;
  aud.pause();

  function playPause() {
    if (isPlaying) {
      aud.pause();
    } else {
      aud.play();
    }
    isPlaying = !isPlaying;
  }
</script>

<script>
  var elem = document.documentElement;
  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { /* Safari */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE11 */
      elem.msRequestFullscreen();
    }
  }

  function closeFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
      document.msExitFullscreen();
    }
  }
</script>

</body>
</html>
