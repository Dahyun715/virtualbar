<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon_.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Bar</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <style>
      @font-face {
        font-family: myFirstFont;
        src: url(hatton-ultralight-webfont.woff);
      }
      * {
        font-family: myFirstFont;
      }
      html {
        background: linear-gradient(
          to top,
          #2c389c 0%,
          #5260da 30%,
          #f5acde 60%,
          #feceb8 90%
        );
      }
      body {
        font-family: "MyWebFont", sans-serif, sans-serif;
        /* background-image: repeating-radial-gradient(red, yellow 10%, green 20%); */
        background: linear-gradient(
          to bottom,
          #2c389c 0%,
          #5260da 30%,
          #f5acde 60%,
          #feceb8 90%
        );
        /*,#5260da 98%, #2C389C 100%*/
        background-repeat: no-repeat;
        min-height: 100%;
        width: 100%;
        height: auto;
        display: block;
        margin: 0px;
      }
      h1 {
        color: #ffffff;
        font-size: 3vw;
        text-align: left;
        float: left;
        display: inline;
        margin-block-start: 0.25em;
        margin-block-end: 0em;
        margin-left: 0.4em;
      }
      h2 {
        color: #ffffff;
        font-size: 3vw;
        text-align: right;
        float: right;
        display: inline;
        margin-block-start: 0.25em;
        margin-block-end: 0em;
        margin-right: 0.3em;
      }
      .grid-container {
        /* background-color: white; */
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-gap: none;
        padding: none;
        margin: none;
      }
      .grid-item {
        /* border: 0.5px solid none; */
        padding: none;
        font-size: 30px;
        text-align: center;
      }
      .grid-img1,
      .grid-img2,
      .grid-img3,
      .grid-img4 {
        max-width: 100%;
        max-height: 100%;
      }
      #grid-item1,
      #grid-item2,
      #grid-item3,
      #grid-item4,
      #grid-item5,
      #grid-item6,
      #grid-item7,
      #grid-item8,
      #grid-item9,
      #grid-item10,
      #grid-item11,
      #grid-item12,
      #grid-item13,
      #grid-item14,
      #grid-item15,
      #grid-item16 {
        cursor: pointer;
        transition: 0.3s;
      }
      #grid-item1:hover,
      #grid-item2:hover,
      #grid-item3:hover,
      #grid-item4:hover,
      #grid-item5:hover,
      #grid-item6:hover,
      #grid-item7:hover,
      #grid-item8:hover,
      #grid-item9:hover,
      #grid-item10:hover,
      #grid-item11:hover,
      #grid-item12:hover,
      #grid-item13:hover,
      #grid-item14:hover,
      #grid-item15:hover,
      #grid-item16:hover {
        opacity: 0.65;
      }
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background: rgb(174,238,226);
        background: radial-gradient(circle, rgba(174,238,226,1) 0%, rgba(85,90,212,1) 100%););
        /* background-color: rgb(0, 0, 0); /* Fallback color */
        /*background-color: rgba(0, 0, 0, 1); /* Black w/ opacity */

      }
      /* Modal Content (image) */
      .modal-content {
        margin: auto;
        display: block;
        width: 100%;
        max-width: 700px;
      }
      /* Caption of Modal Image */
      #caption {
        margin: auto;
        display: block;
        width: 100%;
        max-width: 1000px;
        text-align: center;
        font-size: 2.5vw;
        color: #ffffff;
        padding: 10px 0;
        height: 400px;
      }
      #goBar{
        /* padding-bottom: 50px; */
        text-align: center;
        font-size: 2.5vw;
        color: #ffffff;
      }
      /* Add Animation */
      .modal-content,
      #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
      }
      @-webkit-keyframes zoom {
        from {
          -webkit-transform: scale(0);
        }
        to {
          -webkit-transform: scale(1);
        }
      }
      @keyframes zoom {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      /* The Close Button */
      .close {
        position: absolute;
        top: 0.8vw;
        right: 1.8vw;
        color: #ffffff;
        font-size: 3vw;
        font-weight: bold;
        transition: 0.3s;
      }
      .close:hover,
      .close:focus {
        /* color: #bbb; */
        text-decoration: none;
        cursor: pointer;
      }
      /* 100% Image Width on Smaller Screens */
      @media only screen and (max-width: 700px) {
        .modal-content {
          width: 100%;
        }
      }
      img {
        transition-duration: 0.4s;
        transform-origin: 50% 50%;
        filter: drop-shadow(3px 3px 15px #ffffff);
      }
      ul {
        list-style-type: none;
      }
      li {
        display: inline-block;
      }
      input[type="checkbox"][id^="checkbox"] {
        display: none;
      }
      label {
        /* border: 1px solid #fff; */
        padding: 10px;
        display: block;
        position: relative;
        margin: 10px;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      label::before {
        background-color: white;
        /* color: white; */
        content: " ";
        display: block;
        border-radius: 50%;
        border: 1px solid grey;
        position: absolute;
        top: -5px;
        left: -5px;
        width: 25px;
        height: 25px;
        text-align: center;
        line-height: 28px;
        transition-duration: 0.4s;
        transform: scale(0);
      }
      :checked + label {
        border-color: none;
      }
      :checked + label img {
        transform: scale(1.8);
      }
      .hidden {
        opacity: 0;
      }
      a:link, a:visited {
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF;
      }
      #ttlForRec {
        color: white;
        padding: 14px 25px;
        text-align: center;
        font-size: 2.5vw;
      }

    </style>
  </head>

  <body>

      <input

    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <div id="ttlForRec">The recipe for your cocktail is here</div>

</html>

<script>
  $('input[type="checkbox"]').on("change", function () {
    $('input[name="' + this.name + '"]')
      .not(this)
      .prop("checked", false);
  });

  var firstRow;
  var secondRow;
  var thirdRow;
  var fourRow;
  //var modalString = [];

  function myFunction(id) {
    var altText = id.alt;
    var display = "";
    //modalString.push(altText);

    //disable checkboxes after value put into var's
    if (firstRow && secondRow && thirdRow && fourRow) {
      submit();

      /*      for (let i = 0; i < checkis.length; i++) {
        checkis[i].disabled = true;
      }*/
    }
    if (id.className === "grid-img1") {
      firstRow = altText;
    }
    if (id.className === "grid-img2") {
      secondRow = altText;
    }
    if (id.className === "grid-img3") {
      thirdRow = altText;
    }
    if (id.className === "grid-img4") {
      fourRow = altText;
    }

    // check if we have 4 strings
    if (firstRow && secondRow && thirdRow && fourRow) {
      showModal();
    }
  }

  function submit() {
    var x = document.getElementById("change");
    x.innerHTML = "Are you ready?";
    // if (document.getElementById("change".onclick) {
    //   showModal();
    //}
  }

  function showModal() {
    var modal = document.getElementById("myModal");
    var captionText = document.getElementById("caption");

    modal.style.display = "block";
    var e1 = document.createElement("div");
    var t1 = document.createTextNode(firstRow);
    e1.appendChild(t1);
    captionText.appendChild(e1);
    var e2 = document.createElement("div");
    var t2 = document.createTextNode(secondRow);
    e2.appendChild(t2);
    captionText.appendChild(e2);
    var e3 = document.createElement("div");
    var t3 = document.createTextNode(thirdRow);
    e3.appendChild(t3);
    captionText.appendChild(e3);
    var e4 = document.createElement("div");
    var t4 = document.createTextNode(fourRow);
    e4.appendChild(t4);
    captionText.appendChild(e4);


    // document.getElementById("goBar").innerHTML = "Lets go to the bar!";

    // function theFunction(){
    //   document.getElementById("goBar").innerHTML = "Lets go to the bar!";
    // }

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
      modal.style.display = "none";
      captionText.innerHTML = " ";
    };

    */

</script>
